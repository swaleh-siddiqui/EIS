{% extends 'emp_base.html' %}

{% block main %}


<div class="card shadow m-2" style="border-left: 5px solid red;">
    <div class="card-body">
        <h4 class="p-2" style="border-bottom: 3px solid rgb(197, 181, 5); color: red;"><b>Edit Profile</b></h4>
    </div>
    <div class="container-fluid">
        <form method="post" name = "signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="form-row">

                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Personal Details</h5>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" ><b>First Name</b></label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter first name" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Last Name</b></label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+">
                    </div>
                </div>
               <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Date Of Birth</b></label>
                        <input type="date" name="dateofbirth" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Gender</b></label>
                        <select name="gender" class="form-control">
                            <option value="None">Select-Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for=""><b>Blood Group</b></label>
                        <select name="bloodgroup" class="form-control">
                            <option value="None">-Select-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>



                
                
                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Personal ID's</h5>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" ><b>Aadhar No.</b></label>
                        <input type="text" name="aadharno" class="form-control" placeholder="Aadhar No" pattern="[0-9]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Pan No.</b></label>
                        <input type="text" name="panno" class="form-control" placeholder="Pan No" pattern="[A-Za-z0-9]+">
                    </div>
                </div>






                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Bank Details</h5>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" ><b>Bank Account No.</b></label>
                        <input type="text" name="bankaccountno" class="form-control" placeholder="Account No." pattern="[0-9]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>IFSC Code</b></label>
                        <input type="text" name="ifsccode" class="form-control" placeholder="IFSC Code" pattern="[A-Za-z0-9]+">
                    </div>
                </div>






                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Family Details</h5>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="" ><b>Father's Name</b></label>
                        <input type="text" name="fathername" class="form-control" placeholder="Enter Father's name" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for=""><b>Mother's Name</b></label>
                        <input type="text" name="mothername" class="form-control" placeholder="Enter Mother's name" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Marital Status</b></label>
                        <select name="maritalstatus" class="form-control">
                            <option value="None">Select-Gender</option>
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                        </select>
                    </div>
                </div>




                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Contact Details</h5>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for=""><b>E-mail Id</b></label>
                        <input type="email" name="emailid" class="form-control" placeholder="Enter last name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" ><b>Contact No.</b></label>
                        <input type="text" name="contactno" class="form-control" placeholder="Enter Contact No." pattern="[0-9]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Address</b></label>
                        <input type="text" name="address" class="form-control" placeholder="Enter Address" pattern="[A-Za-z0-9]+">
                    </div>
                </div>




                <div class="col-sm-12">
                    <h5 class="p-2" style="color: chocolate; text-decoration: underline;">Work Details</h5>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" ><b>Department</b></label>
                        <input type="text" name="department" class="form-control" placeholder="Enter Department" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for=""><b>Designation</b></label>
                        <input type="text" name="designation" class="form-control" placeholder="Enter Designation" pattern="[A-Za-z]+">
                    </div>
                </div>



            </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
</div>


{% if eror == "yes" %}
<script>
    alert('Profile updated Successful');
    window.location = ("{% url 'profile' %}");
</script>
{% endif %}
{% if eror == "no" %}
<script>
    alert('Something went wrong ');
</script>
{% endif %}

{% endblock %}
